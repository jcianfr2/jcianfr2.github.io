<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Final Project</title>
	
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		
		#map { width:90%; height: 80%; text-alignt:center;}
		
		h1 { color: #005824;
		     font-family: "Garamond", serif;
		     font-size: 20px;
		     text-align: center;
		    }
		
		p { font: serif 10px;
		    color: #66c2a4;
		  }
		
		#header {
			width: 100%;
			margin: auto;
			align: center;
		}
		
		a { text-decoration: none; color: inherit; }

    .legend {
      line-height: 18px;
      color: #555;
      background-color: #eeeeee;
      padding: 2px; 
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
	</style>

<script>

	$(document).ready(function() {

		//create the basemap
    		map = L.map('map').setView([0,0], 11);
		
		//add three sets of background tiles - one from OSM,  one from HOT OSM, and one from openTopoMap
		var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 19,
    			attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
		var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'});

		// this is an object to keep track of the three basemaps
		var baseMaps = {"OpenStreetMap" : OSMTiles,
                    "Humanitarian OSM" : HOTOSMTiles,
                    "OpenTopoMap" : OpenTopoMap};

		// the control let's the user turn on / off layers
		var layerControl = L.control.layers(baseMaps, null).addTo(map);

    // define a function to style my choropleth map
    function style1 (feature) {
      d = feature.properties.PUBLIC_TRANSPORTATION_PERCENT;
      answer = d > 30 ? '#005824' :
        			d > 25 ? '#238b45' :
       			 	d > 20 ? '#41ae76' :
        			d > 15 ? '#66c2a4' :
							d > 10 ? '#99d8c9' :
							d > 4 ? '#ccece6' :
							d > 1 ? '#edf8fb' :
							'white';
      styleReturn = {
				fillColor : answer,
				weight : 1,
				opacity : 1, 
				color : 'white', 
				dashArray : '3',
				fillOpacity : 0.7
      };
	return styleReturn;
    }

		// add the Seattle ACS data
		$.getJSON('./neighborhood_map_layers_-495755960976148848.geojson', function(data) {
			// convert the file into a layer
			acsSeattle = L.geoJSON(data,
                                     {style:style1,
																		 onEachFeature: function(feature, layer) {
																			 layer.bindPopup("Percent of Workers Taking Public Transport: " + feature.properties.PUBLIC_TRANSPORTATION_PERCENT + "%");
																		 }}).addTo(map);

			// move the map to the area of the data
			map.panTo(acsSeattle.getBounds().getCenter());

			// add the layer to the layercontrol
			layerControl.addOverlay(acsSeattle, "Census 2021");
		});
		


    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'info legend');
      colors = ['white','#edf8fb','#ccece6','#99d8c9','#66c2a4','#41ae76','#238b45','#005824'];
      labels = ['0 - 1%','1 - 4%','4 - 10%','10 - 15%','15 - 20%','20 - 25%','25 - 30%','30%+'];
      div.innerHTML = '<h3>% Population Under 18</h3>';

      for (var i = 0; i < colors.length; i++) { //i = i+1
        div.innerHTML += '<i style="background:' + colors[i] + '"></i> ' + labels[i] + '<br>';
      }
      return div;
    };

    legend.addTo(map);

	// end document ready
	});

</script>
</head>
<body>


<div id="header">
	<h1>Percentage of the Workers In Seattle Who Take Public Transportation to Work</h1>
	<p>Data from <a href="https://data-seattlecitygis.opendata.arcgis.com/datasets/SeattleCityGIS:
								 :seattle-neighborhoods-top-50-american-community-survey-data/about">Seattle GeoData Catalog</a></p>
</div>
<div id="map"></div>


</body>
</html>
