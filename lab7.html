<!DOCTYPE html>
<html>
  <head>
    <Title>Lab Assignment 7</Title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style> 
      #map { height: 700px; }
    </style>
    
  </head>
  <body>
    <h2>Bellingham, Washington: Where I lived from 2018-2022</h2>
    <div id="map"></div>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
     <script>
      
      var map = L.map('map').setView([48.75, -122.47], 14);
       L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);
        
      var marker = L.marker([48.73446, -122.48846]).addTo(map);
      var markerWork = L.marker([48.767794, -122.484266]).addTo(map);
      var circle = L.circle([48.74996, -122.47885], {
        color: '#00a2ff',
        fillColor: '#00a2ff',
        fillOpacity: 0.5,
        radius: 600
      }).addTo(map);
      var polygon = L.polygon([
        [48.75642, -122.44469],
        [48.74781, -122.44477],
        [48.74861, -122.43001],
        [48.75613, -122.42246],
        [48.75636, -122.42520],
        [48.75347, -122.43190],
        [48.75596, -122.43593]
      ]).addTo(map);

      marker.bindPopup("This is the school I went to, Western Washington University");
      markerWork.bindPopup("This is the grocery store I worked at during 2021 and 2022.");
      circle.bindPopup("This is the area of Downtown Bellingham, where there are lots of good restaurants, shops, and bars!");
      polygon.bindPopup("This is Whatcom Falls Park, one of my favorite parks/nature areas to visit.");

        
      var popup = L.popup();
      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      }

      map.on('click', onMapClick);
  
    </script>
    
  </body>
</html>
